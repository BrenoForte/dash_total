<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Rosa — Tela cheia</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* Ocupa 100% da tela, sem barras/rolagem */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    /* Plano de fundo com cover (funciona em browsers antigos) */
    .bg {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: #000 url('file:///C:/Users/breno.luna/Pictures/Screenshots/tetris.png') center center no-repeat;
      background-size: cover; /* preenche toda a área */
      z-index: 0;
    }

    /* Redundância: uma <img> por cima também em cover (onde suportar object-fit) */
    img.full {
      position: fixed;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;     /* cobre toda a tela */
      object-position: 50% 50%;
      border: 0;
      z-index: 1;
      /* Em browsers bem antigos que não suportam object-fit,
         a .bg já garante o cover como fallback. */
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <img class="full" src="tetris.png" alt="Imagem em tela cheia">

  <script>
    setTimeout(function(){
      window.location.replace("index.html");
    }, 20000); // 20 segundos
  </script>
</body>
</html>
